<!DOCTYPE html>
<html>
<head>
    <title>កម្មវិធីចាប់រង្វាន់ដ៏អស្ចារ្យ ពីផលិតផលថែទាំខ្លួ​ន យូនីលឹវើ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>ស្វែងរកចំនួនសន្លឹកឆ្នោតរបស់លោកអ្នក</h1>
        
        <form action="/search" method="GET">
            <div class="form-group">
                <input type="text" name="customer_id" 
                       placeholder="សូមបំពេញលេខកូដតូប" 
                       value="{{ request.args.customer_id or '' }}">
                <button type="submit">ស្វែងរក</button>
            </div>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if customer_id %}
            <div class="result">
                <h2>លទ្ធផល</h2>
                <p><strong>លេខកូដតូប:</strong> {{ customer_id }}</p>
                <p><strong>ឈ្មោះតូប:</strong> {{ name }}</p>
                <p><strong>ចំនួនសន្លឹកឆ្នោត:</strong> {{ tickets }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>

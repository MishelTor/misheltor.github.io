<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ស្វែងរកចំនួនសំបុត្រចាប់ឆ្នោតរបស់លោកអ្នក</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Search for your lucky draw tickets by entering your customer ID.">
    <meta property="og:title" content="Lucky Draw Ticket Search">
    <meta property="og:description" content="Search for your lucky draw tickets by entering your customer ID.">
    <meta property="og:type" content="website">
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lucky Draw Ticket Search</h1>
    </header>
    <main>
        <form onsubmit="searchTickets(); return false;">
            <label for="customerId">Enter Customer ID:</label>
            <input type="text" id="customerId" placeholder="Enter Customer ID" aria-label="Customer ID">
            <button type="submit">Search</button>
        </form>
        <div id="result" aria-live="polite"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
